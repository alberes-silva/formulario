<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>
<body>
    <form class="form-user">
        <div class="name-mail">
            <label for="nome"><img src="./img/usuário-48.png" alt="Ícone de usuário"></label>
            <input type="text" id="nome" placeholder="Digite o seu nome">
        </div>
        
        <div class="name-mail">
            <label for="email"><img src="./img/email-48.png" alt="Ícone do e-mail"></label>
            <input type="email" id="email" placeholder="seunome@email.com">
        </div>
        <div>
            <label for="comentario">Deixe seu comentário</label>
            <textarea name="comentario" id="comentario" placeholder="Deixe o seu comentário"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
